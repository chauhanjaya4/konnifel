<!DOCTYPE html>
<html lang="en">
<head>
  <title>Application Saved modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

<div class="container">
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>

  <!-- Modal -->
  <div class="modal modal_con fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content center">
        <div class="">
          <button type="button" class="close" data-dismiss="modal"><img src="images/icons/modal_close_btn.svg" alt=""></button>
          <h4 class="modal-title">Application Saved</h4>
          <p class="modal_p">Your application is saved successfully, apply as soon as possible so that you may not get behind</p>
        </div>
        <div id="main">
          
          <a  class="submit_btn_modal">Okay</a>
        </div>
        
      </div>
      
    </div>
  </div>
  
</div>

<script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});
</script>

</body>
</html>
