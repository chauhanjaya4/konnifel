<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="reg_body">
  
        <div class="container-fluid">
           
            <div class="row">
            <div class="col-sm-6 responsive_input">
                <div class="form_padding">
                <div class="fill_in">Fill in your Details</div>
                <p class="these_detail_para">(These details are required to show you all the relevant internship opportunities)</p>
                <form class="form-inline frm_reg" action="#">
                <div class="row reg_field">
                    <div class="form-group  col-sm-6 responsive_input">
                      <label for="first_name" class="reg_label">First Name</label>
                      <input type="text" class="form-control reg_form_input" required id="first_name" placeholder="Enter First Name" name="first_name">
                    </div>
                    <div class="form-group col-sm-6 responsive_input">
                      <label for="last_name" class="reg_label">Last Name</label>
                      <input type="text" required class="form-control reg_form_input" id="last_name" placeholder="Enter Last Name" name="last_name">
                    </div>
                </div>

                
                    <div class="form-group reg_field">
                        <label for="current_edu_lev" class="reg_label">Current Educational Level</label>
                       <select class="form-control form-select reg_form_input" required>
                        <option>BCA</option>
                      </select>
                      </div>
                <div class="row reg_field">
                      <div class="form-group  col-sm-6 responsive_input">
                        <label for="degree_in_bachelors" class="reg_label">Degree in Bachelors</label>
                        <input type="text" required class="form-control reg_form_input" id="degree_in_bachelors" placeholder="Degree in Bachelors" name="degree_in_bachelors">
                      </div>
                
                      <div class="form-group  col-sm-6 responsive_input">
                        <label for="field_in_bac" class="reg_label">Field in Bachelors</label>
                        <select class="form-control form-select reg_form_input" required>
                          <option>Computer Application</option>
                        </select>
                      </div>
                </div>
                <div class="row reg_field">
                      <div class="form-group  col-sm-6 responsive_input">
                        <label for="contact_no" class="reg_label">Contact Number</label>
                        <input type="text" required class="form-control reg_form_input" id="contact_no" placeholder="Contact Number" name="contact_no">
                      </div>
                      <div class="form-group col-sm-6 responsive_input">
                        <label for="email_id" class="reg_label">Email Id</label>
                        <input type="email" required class="form-control reg_form_input" id="email_id" placeholder="Email Id" name="email_id">
                      </div>

                    </div>

                    <div class="form-group reg_field">
                      <label for="pwd" class="reg_label">Create a password for registered account</label>
                     <input type="password" class="form-control form-select reg_form_input" required   id="pwd" placeholder="Enter password" name="pwd">
                     <i class="fa fa-eye-slash field-icon toggle-password"></i>
                    </div>
                    <div class="form-group reg_field">
                      <label for="con_pwd" class="reg_label">Confirm Password</label>
                     <input type="password" class="form-control form-select reg_form_input" required   id="con_pwd" placeholder="Enter Confirm password" name="con_pwd">
                     <i class="fa fa-eye-slash field-icon toggle-password"></i>
                    </div>
                    
                     
                      <div class="checkbox">
                        <label><input type="checkbox" class="i_accept_chq" name="remember"><span class="i_accept"> I accept the</span> <span class="terms_green">Terms & Conditions</span></label>
                      </div>
                      <div class="col">
                    <button type="submit" name="submit" class="register_btn">Register</button>
                      </div>
                  </form>
                  <p class="already_have">Already have a Konnifel account?<span class="already_have_log">Login</span></p>
            </div>
        </div>

            <div class="col-sm-6 responsive_input" >
                <img src="images/form_img.jpg" class="reg_img" alt="">
            </div>
           
        </div>

        </div>
    
</body>
</html>
